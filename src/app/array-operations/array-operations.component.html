<p>
  {{arrayNumbers | json}}
  <button mat-button (click)="onMap()">MAP</button>
  <button mat-button (click)="onPop()">POP</button>
  <button mat-button (click)="onFilter()">FILTER</button>

</p>
<p>
  Map: {{newArray | json}}
</p>
<p>
  Last value using pop: {{lastValue}}
</p>
<p>
  Filter: {{canDrink | json}}
</p>
<p>
  Filter: {{retailCompanies | json}}
</p>

</div>
